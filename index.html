<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>KNDC Requirements Form</title>
  </head>
  <body>
    KNDC Requirements Form
    <div class="form">
      <form action="">
        <div class="org-details">
          <h2>Details about ur organization</h2>
          <div class="mb-3">
            <label for="name" class="form-label">Organization Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Enter ur organization name"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label"
              >Street and building address</label
            >
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Enter ur organization name"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">City and County</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Enter ur organization name"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Postal address and Code</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Enter your postal address and code"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Number of branches</label>
            <input
              type="number"
              class="form-control"
              name="name"
              id="name"
              placeholder="Enter number of branches"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Contact person Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Enter ur organization name"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Contact person</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Enter contact person name"
            />
          </div>
          <div class="mb3">
            <label for="name" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Enter ur organization name"
            />
          </div>
        </div>
      </form>
      <div class="org-nfrastructure">
        <h2>Infrastructure details</h2>
        <table>
          <thead>
            <tr>
              <th>Application</th>
              <th>Operating System</th>
              <th>CPU</th>
              <th>RAM</th>
              <th>Storage</th>
              <th>Bandwidth</th>
            </tr>
          </thead>
          <tbody id="table-rows">
            <tr>
              <td class="tdIn">
                <input type="text" name="" id="" />
              </td>
              <td class="tdIn">
                <input type="text" name="" id="" />
              </td>
              <td class="tdIn">
                <input type="text" name="" id="" />
              </td>
              <td class="tdIn">
                <input type="text" name="" id="" />
              </td>
              <td class="tdIn">
                <input type="text" name="" id="" />
              </td>
              <td class="tdIn">
                <input type="text" name="" id="" />
              </td>
            </tr>
          </tbody>
        </table>

        <button id="addInputBtn">ADD ANOTHER</button>
        <script>
          // const container = document.getElementsByClassName("tdIn");

          // function addInput() {
          //   let input = document.createElement("input");
          //   container.appendChild(input);
          // }

          $(document).ready(function () {
            $("#addInputBtn").click(function () {
              $("#table-rows tr:last").after(
                ' <tr> <td ><input type="text" name="" id="" /></td><td > <input type="text" name="" id="" /> </td> <td><input type="text" name="" id="" /></td> <td ><input type="text" name="" id="" /></td><td ><input type="text" name="" id="" /> </td><td ><input type="text" name="" id="" /></td></tr>'
              );
            });
          });
        </script>
      </div>

      <div class="service-interested-in">
        <h2>
          Kindly indicate the service you are interested in at Konza National
          Data Center.
        </h2>
        <div class="check-box">
          <label for="check-item">Virtual Machines</label>
          <input type="checkbox" name="check-item" id="" /> <br />
          <input type="checkbox" name="" id="" />Cloud Server Backup <br />
          Service(CSBS) Indicate the CSBS quantity required<input
            type="text"
            name=""
            id=""
          />
        </div>
        <div class="check-box">
          <label for="check-item">Bare Metal Servers</label>
          <input type="checkbox" name="check-item" id="" />
        </div>
        <div class="check-box">
          <label for="check-item">Web Hosting</label>
          <input type="checkbox" name="check-item" id="" />
        </div>
        <div class="check-box">
          <label for="check-item">Virtual Desktop Infrastructure</label>
          <input type="checkbox" name="check-item" id="" />
        </div>
        <div class="check-box">
          <label for="check-item">Colocation</label>
          <input type="checkbox" name="check-item" id="" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
